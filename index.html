    body {

    /* Fundo Mesh Glass Profissional */
    .bg-mesh {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    /* Grão de Ruído para efeito Premium */
    .bg-mesh::after {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .bg-blob {
      position: absolute;
      width: 700px;
      height: 700px;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.25;
      z-index: -1;
    }

    .blob-pink {
      background: #ffedd5; /* Lighter Orange */
      top: -200px;
      right: -100px;
      animation: float 25s infinite alternate;
    }

    .blob-orange {
      background: #fce7f3; /* Lighter Pink */
      bottom: -200px;
      left: -100px;
      animation: float 30s infinite alternate-reverse;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, 80px) scale(1.2); }
    }

    /* Animação de Brilho na Logo */
    @keyframes shine {
      0% { transform: translateX(-150%) skewX(-30deg); }
      20% { transform: translateX(250%) skewX(-30deg); }
      100% { transform: translateX(250%) skewX(-30deg); }
    }
    .shine-overlay {
      position: absolute;
      top: 0;
      width: 80px;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      z-index: 20;
      animation: shine 4s infinite ease-in-out;
      pointer-events: none;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes bounceSubtle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    .animate-bounce-subtle {
      animation: bounceSubtle 2s infinite ease-in-out;
    }

    .group-hover\:bounce {
      animation: bounce 0.6s infinite ease-in-out;
    }

    .tile-shadow {
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.25);
    }

    .tile-active {
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      transform-style: preserve-3d;
    }

    .tile-active:active {
